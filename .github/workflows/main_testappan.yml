name: Build and deploy ASP app to Azure Web App - dotnettestan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Restore NuGet packages and Build
        run: msbuild /nologo /verbosity:m /t:Restore,Build /p:Configuration=Release WebApp/exam.sln

      - name: List contents of /published directory
        run: ls -R /published

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: https://testappan.azurewebsites.net/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Restore NuGet packages
        run: msbuild /nologo /verbosity:m /t:Restore /p:Configuration=Release WebApp/exam.sln

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'testappan'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_28CED459CA8848D18AFDDF9B89859AD5 }}
          package: .
