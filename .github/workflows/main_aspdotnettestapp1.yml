name: Build and deploy ASP app to Azure Web App - aspdotnettestapp1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore WebApp/exam.sln

      - name: List contents of /published directory
        run: ls -R /published

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: https://aspdotnettestapp1.azurewebsites.net/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload to Azure Web App via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftps://waws-prod-pn1-021.ftp.azurewebsites.windows.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: 'WebApp/'
          remote-dir: '/site/wwwroot'
