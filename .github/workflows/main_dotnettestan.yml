name: Build and deploy ASP app to Azure Web App - dotnettestan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Install .NET Framework 4.0 targeting pack
        run: |
          $targetingPackZip = "$env:TEMP\v4.0.0.zip"
          Invoke-WebRequest -Uri https://dotnet.microsoft.com/download/dotnet-framework/net40/targetpacks -OutFile $targetingPackZip
          Expand-Archive -Path $targetingPackZip -DestinationPath "C:\Program Files (x86)\Reference Assemblies\Microsoft\Framework\.NETFramework\v4.0"
          Remove-Item -Path $targetingPackZip -Force

      - name: Restore NuGet packages
        run: nuget restore WebApp/exam.sln

      - name: Publish to folder
        run: msbuild WebApp/exam.sln /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir="\published\"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: ASP-app
          path: '/published/**'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: ASP-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dotnettestan'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FA8DFA0AB6354303B4A8604801294848 }}
          package: .
